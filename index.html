<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
</head>
<body id="body">
    <!-- <h2 id="demo">DOM - Portfolio</h2> class.js --> 
    <!-- <button id="demo">Click</button> -->
    <h1>Portfolio</h1>
        <div class="displayPicsInfo container">
        <div id="displayPic" class="col-6">
            <img id="featuredImage" src="" alt="" />
        </div>
        <div id="displayInfo" class="col-6">
            <h3 id="featuredTitle"></h3>
            <p id="featuredDescription"></p>
        </div>
    </div>
    <div id="projectsContainer" class="container">
        <div class="row" id="div"></div>
    </div>
    <form id="form">
        
        <!-- Title -->
        <h4>Project Title</H4>
        <input
            type="text"
            id="projectTitle"
            placeholder="add project title here"                       
        />
        <!-- Image -->
        <h4>Image URL</h4>
        <input
            id="projectImage"
            type="url"
            placeholder="add image url here"
        />
        <br/>
        <br/>
        <h4>Project Description</h4>
        <!-- Description -->
        <textarea
            type="text"
            id="projectDescription"
            cols="50"
            rows="10"
            class="projectDescription"
            placeholder="add project description here"           
        >
        </textarea>
        <br />
        <br />
        <button id="button">Submit</button>
    </form>
    <script type="text/javascript" src="class.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
